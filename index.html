<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silliness 101%</title>
    <style>
        body {
            background-color: #EEF2F7;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #360c97;
            font-size: 3em;
        }
        .flip-container {
            perspective: 1000px;
            margin: 0 auto 20px auto;
            width: 500px; 
            height: 500px; 
        }
        .flip-inner {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-container.flipped .flip-inner {
            transform: rotateY(180deg);
        }
        .flip-front, .flip-back {
            backface-visibility: hidden;
            
            width: 100%;
            height: auto;
            
        }
        .flip-front {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transform: rotateY(0deg);
        }
        .flip-back {
            position: absolute;
            top: 10px;
            bottom: 0px;
            transform: rotateY(180deg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
            inset 0 0 50px #fff,
            inset 20px 0 80px #f0f,  
            inset -20px 0 160px #0ff,  
            inset 20px 0 300px #f0f,  
            inset -20px 0 300px #0ff,
            0px 0 10px 5px #0ff,
            0px 0 20px 10px rgb(207, 223, 63);
            
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }
        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border: 5px solid #928367;
            border-radius: 10px;
            box-shadow: 10px 10px 10px;
            box-sizing: border-box;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #9e1028;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #228b8b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        * {
        box-sizing: border-box;
        }
        .parent-element {
        filter: drop-shadow(20rem 0 0 rgba(0, 30, 200, 0.65)) drop-shadow(-20rem 0 0 rgba(0, 30, 200, 0.65)) drop-shadow(40rem 0 0 rgba(0, 30, 200, 0.65)) drop-shadow(-40rem 0 0 rgba(0, 30, 200, 0.65));
        transition: filter 600ms;
        position: absolute;
        top: 65%;
        left: 44.7%;
        }
        .parent-element:hover {
        filter: drop-shadow(0 0 0 rgba(0, 30, 200, 0.65));
        }
        .clipped-element {
        width: 20rem;
        height: 20rem;
        margin: 0 auto;
        background-color: deeppink;
        clip-path: polygon(0 50%, 50% 0, 100% 50%, 50% 100%, 50% 100%, 50% 50%)
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Wsg</h1>
        <p>Hover your mouse around the pink shape :3</p>
        <br />
        <div class="flip-container" id="flip-container">
            <div class="flip-inner">
                <div class="flip-front">
                    <img src="./media/sillycat.jpeg" alt="A very silly cat">
                </div>
                <div class="flip-back">
                    <h2>Discord: gebouw</h2>
                    <h2>(I made this site to teach myself some web dev, it probably fking sucks XD)</h2>
                </div>
            </div> 
        </div>
            <nav>
            <a href="./media/document.txt" download>Download</a>
            <a href="https://github.com/xspanger3770/GlobalQuake", target="_blank">GlobalQuake</a>
            <a href="#Projects">======></a>
            <a href="#" id="contact-link">Contact</a>
        </nav>
    </div>
    <div class="parent-element">
        <div class="clipped-element"></div>
    </div>

    <script>
        document.getElementById('contact-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('flip-container').classList.toggle('flipped');
        });
    </script>
</body>
</html>
